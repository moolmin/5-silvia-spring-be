spring.application.name=5-silvia-spring-be

# MySQL settings
#spring.datasource.url=jdbc:mysql://mysql:3306/community_db?useSSL=false&allowPublicKeyRetrieval=true&?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.web.resources.static-locations=file:uploads/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
file.upload-dir=/tmp/uploads

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#logging.level.root=DEBUG
#logging.level.org.springframework.security=DEBUG

jwt.key=${JWT_KEY}

cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=${AWS_S3_REGION}
cloud.aws.s3.bucket=${S3_BUCKET}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#SSL
server.port=8443
server.ssl.key-store=keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${KEYSTORE_ALIAS}